{% extends 'base.html' %}
{% block content %}
<h1>{{post.title}}</h1>
{% block breadcrumbs %}
{% with post.tags.all as tags %}
{% if tags %}
    <ul class="bs">
        {% for t in tags %}
        <li><a href="{{t.get_absolute_url}}">{{t.tag}}</a></li>
        {% endfor %}
    </ul>
{% endif %}
{% endwith %}
{% endblock %}
{{post.content|linebreaks}}
{% endblock %}
