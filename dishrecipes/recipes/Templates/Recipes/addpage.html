{% extends 'base.html' %}
{% block content %}
<h1>{{title}}</h1>
<form action="" method="post" enctype="multipart/form-data" class="article-form">
    {% csrf_token %}
    <div>{{ form.non_field_errors }}
    </div>
    {% for f in form %}
    <label for="{{ f.id_for_label}}">{{f.label}}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
    {% endfor %}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
